name: Build & Deploy static website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0   # needed for lastmod from git

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.154.2"
          extended: true

      - name: Build
        run: hugo --minify

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          # Note: The 'Context access might be invalid' warning for secrets is often a false positive
          # in the VS Code extension if it cannot validate the secret existence.
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: 'public/'
          exclude: |
            apps/**
