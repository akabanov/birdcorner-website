name: Build & Deploy Hugo Blog

on:
  push:
    branches: ["main"]
    paths:
      - "blog/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0   # needed for lastmod from git

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.154.2"
          extended: true

      - name: Build
        run: hugo --source blog --minify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: blog/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
