baseURL: https://www.birdcorner.app/
languageCode: en-us
title: BirdCorner Apps
enableGitInfo: true
disableKinds:
  - taxonomy
  - term

params:
  author:
    name: Alexander Kabanov
    avatar: images/avatars/alexander-kabanov-1.jpg
    bio: >
      Founder of BirdCorner Apps with two decades of full-stack engineering
      experience, primarily in the Java ecosystem.

frontmatter:
  lastmod:
    - lastmod
    - :git
    - date

permalinks:
  post: '/:slug/'

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

outputs:
  home: ["HTML"]
  section: ["HTML"]
  page: ["HTML"]
